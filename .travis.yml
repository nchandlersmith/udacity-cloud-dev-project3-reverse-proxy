language: node_js
node_js:
  - 14
services:
  - docker
script:
  - docker --version
  - docker build -t reverseproxy .
  - docker tag reverseproxy nchandlersmith/reverseproxy
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push nchandlersmith/reverseproxy
